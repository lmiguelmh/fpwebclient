<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FingerprintWebClient Demo Page</title>
    <script src="js/FPApplication.min.js" type="text/javascript"></script>
    <script src="js/Matcher.min.js" type="text/javascript"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/bulma-0.7.5.min.css">
    <script defer src="js/fontawesome-5.3.1.all.min.js"></script>
</head>
<body>
<section class="hero is-light">
    <div class="hero-body">
        <div class="content">
            <h1 class="title">
                FingerprintWebClient Demo Page
            </h1>
            <h3 class="subtitle">
                This demo will launch the application that captures a fingerprint image from a biometric device (local port 42000).
            </h3>
        </div>
    </div>
</section>

<section class="section">
    <div class="content">
        <h3>
            Instructions
        </h3>

        <ol>
            <li>Uninstall previous version (if present)</li>
            <li>Download installer: <a href="data/core42fp-1.0.0.exe" target="_blank">core42fp-1.0.0</a></li>
            <li>Execute installer</li>
        </ol>
        <!--<p>
            <button class="button" onclick="doClick()">Launch application</button>
        </p>-->
        <div class="columns">
            <div class="column is-3 is-desktop">
                <div class="field">
                    <label class="label">Fingerprint #1</label>
                </div>

                <figure class="image is-128x128">
                    <img src="img/128x128.png" id="fp1">
                </figure>

                <div class="field is-grouped">
                    <div class="control">
                        <button class="button" onclick="doCapture(document.querySelector('#fp1'), document.querySelector('#wsq1'))">Capture fingerprint</button>
                    </div>
                </div>
            </div>

            <div class="column is-3 is-desktop">
                <div class="field">
                    <label class="label">Fingerprint #2</label>
                </div>

                <figure class="image is-128x128">
                    <img src="img/128x128.png" id="fp2">
                </figure>

                <div class="field is-grouped">
                    <div class="control">
                        <button class="button" onclick="doCapture(document.querySelector('#fp2'), document.querySelector('#wsq2'))">Capture fingerprint</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="columns">
            <div class="column is-6">
                <div class="field">
                    <label class="label">Matcher URL</label>
                    <div class="control">
                        <input class="input" type="text" placeholder="URL" value="https://oiydjrran9.execute-api.us-east-1.amazonaws.com/Prod/invocations/">
                    </div>
                </div>

                <div class="field is-grouped">
                    <div class="control">
                        <button class="button is-primary" onclick="doMatch(document.querySelector('#wsq1'), document.querySelector('#wsq2'))">Send it to the matcher</button>
                    </div>
                </div>
            </div>
        </div>

        <!--<div class="columns">
            <div class="column is-6">
                <div class="field">
                    <label class="label" for="message">message</label>
                    <div class="control">
                        <input id="message" class="input" type="text" placeholder="Text input">
                    </div>
                </div>

                <div class="field">
                    <div class="control">
                        <label class="checkbox">
                            <input id="use-dummy" type="checkbox" onchange="doChangeMessage(this)">
                            use dummy child
                        </label>
                    </div>
                </div>

                <div class="field is-grouped">
                    <div class="control">
                        <button class="button" onclick="doClick()">Launch application</button>
                    </div>
                </div>
            </div>
        </div>-->

        <div class="columns">
            <div class="column is-6">
                <article class="message" id="output" style="display: none">
                    <div class="message-header">
                        <p id="message-header">Sample output</p>
                    </div>
                    <div class="message-body" id="messsage-body">
                    </div>
                </article>
            </div>
        </div>


        <form>
            <input type="hidden" id="wsq1"/>
            <input type="hidden" id="wsq2"/>
        </form>
    </div>
</section>

<script>
    function doChangeMessage(checkbox) {
        let message = document.querySelector("#message");
        if (checkbox.checked) {
            message.value = '{"command": ".\\\\dummy.exe", "message": "wsq.wsq"}';
        } else {
            message.value = '{"command": ".\\\\futronic\\\\x64\\\\futronic.exe", "message": "PULSE SU MEÑIQUE IZQUIERDO"}';
        }
    }

    function printObjectOnDiv(object, imgfields) {
        var div = document.createElement("div");
        div.style.display = "block";
        for (var property in object) {
            if (object.hasOwnProperty(property)) {
                var span = document.createElement("span");
                span.style.margin = "4pt";
                if (imgfields && imgfields.indexOf(property) !== -1) {
                    var img = new Image;
                    img.src = "data:image/jpeg;base64," + object[property];
                    span.innerText = property + ": ";
                    span.appendChild(img);
                    span.style.display = "block";
                    div.appendChild(span);
                } else {
                    span.innerText = property + ": " + object[property];
                    span.style.display = "block";
                    div.appendChild(span);
                }
            }
        }
        return div;
    }

    function doClick() {
        let child = document.querySelector("#use-dummy").checked ? "dummy" : "core42-device";
        let port = document.querySelector("#use-dummy").checked ? 42424 : 42000;
        let message = document.querySelector("#message");
        FPApplication.execute(JSON.parse(message.value), child, port)
            .then((response) => {
                console.log(response);

                let container = document.querySelector("#output");
                container.style.display = "block";
                //container.classList.add();
                let header = document.querySelector("#message-header");
                header.innerHTML = "Salida";
                let body = document.querySelector("#messsage-body");
                // body.innerHTML = response;

                try {
                    let o = JSON.parse(response);
                    body.appendChild(printObjectOnDiv(o, ["wsq"]));
                } catch (e) {
                    // todo child must send messages in a json object!
                    body.innerHTML = response;
                }

            }).catch((error) => {
                console.log(error);

                let container = document.querySelector("#output");
                container.style.display = "block";
                //container.classList.add();
                let header = document.querySelector("#message-header");
                header.innerHTML = "Error";
                let body = document.querySelector("#messsage-body");
                body.innerHTML = error;
            }
        );
    }

    function changeOutput(title, response) {
        let container = document.querySelector("#output");
        container.style.display = "block";
        let header = document.querySelector("#message-header");
        header.innerHTML = "" + title;
        let body = document.querySelector("#messsage-body");
        if (typeof response === "string") {
            body.innerHTML = response;
        } else {
            body.appendChild(response);
        }
    }

    function doCapture(img, input) {
        let fpconfig = {
            "command": ".\\futronic\\futronic.exe",
            "message": "PRESIONE SU ÍNDICE EN EL DISPOSITIVO"
        };
        //
        img.src = "img/128x128.png";
        input.value = "";
        //
        FPApplication.execute(fpconfig, "devices.api", 42000)
            .then((response) => {
                console.log(response);

                try {
                    let o = JSON.parse(response);
                    if (o["exitcode"] === "0") {
                        img.src = "data:image/jpeg;base64," + o["jpg"];
                        input.value = o["wsq"];
                    } else {
                        changeOutput("Error", printObjectOnDiv(o, []));
                    }
                } catch (e) {
                    // todo child must send messages in a json object!
                    console.log(e);
                    changeOutput("Error", response);
                }

            }).catch((error) => {
                console.log(error);
                changeOutput("Error", error);
            }
        );
    }

    function doMatch(input1, input2) {
        let wsq1 = input1.value;
        let wsq2 = input2.value;
        Matcher.match(wsq1, wsq2)
            .then((response) => {
                console.log(response);

                try {
                    let o = JSON.parse(response);
                    if (o["exitcode"] === "0") {
                        changeOutput("Resultado", printObjectOnDiv(o, []));
                    } else {
                        changeOutput("Error", printObjectOnDiv(o, []));
                    }
                } catch (e) {
                    // todo child must send messages in a json object!
                    console.log(e);
                    changeOutput("Error", response);
                }

            }).catch((error) => {
                console.log(error);
                changeOutput("Error", error);
            }
        );
    }

    window.onload = function () {
        // doChangeMessage(document.querySelector("#use-dummy"));
    };
</script>
</body>
</html>
